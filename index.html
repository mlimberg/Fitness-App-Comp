<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans" type='text/css' rel="stylesheet">
    <title>Get Fit!</title>
  </head>
  <body>
    <header class='header'>
      <h1>Get Fit!</h1>
      <nav>
        <ul class='nav'>
          <li>Home</li>
          <li>Activities</li>
          <li>Goals</li>
          <li>Login/Sign In</li>
        </ul>
      </nav>
    </header>

    <section class='dashboard'>
    <section class='recent-activity-container'>
      <h2>Recent Activity</h2>
      <button type="button" name="button">New</button>
      <h2>Your Activity</h2>
      <div class='activity-container'>
        <div class='activity-box activity-box-header'>Day</div>
        <div class='activity-box activity-box-header'>Activity</div>
        <div class='activity-box'>M</div>
        <div class='activity-box'>Run</div>
        <div class='activity-box'>T</div>
        <div class='activity-box'>Gym</div>
        <div class='activity-box'>W</div>
        <div class='activity-box'>Soccer</div>
      </div>

      <h2>Friends' Activity</h2>

      <div class='activity-container'>
        <div class='activity-box activity-box-header'>Friend</div>
        <div class='activity-box activity-box-header'>Day</div>
        <div class='activity-box activity-box-header'>Activity</div>
        <div class='activity-box activity-box-3'>Lilly Mae</div>
        <div class='activity-box activity-box-3'>M</div>
        <div class='activity-box activity-box-3'>Bike</div>
        <div class='activity-box activity-box-3'>Kenneth</div>
        <div class='activity-box activity-box-3'>T</div>
        <div class='activity-box activity-box-3'>Gym</div>
      </div>
    </section>

    <section class='goals-container'>

      <h2>Goals</h2>

      <img src='./images/goals-tracker-circle.png' class='goals-tracker-img'/>

      <div class='goal-list'>
        <div class='individual-goal'>
          <img src='./images/walking-image.png' class='indiv-goal-img'/><p> Walk: 25 min/100 min</p>
        </div>

        <div class='individual-goal'>
          <img src='./images/running-image.png' class='indiv-goal-img'/><p>Run: 12min/60 min</p>
        </div>

        <div class='individual-goal'>
          <img src='./images/biking-image.png' class='indiv-goal-img'/><p>Bike: 5 min/60 min</p>
        </div>
      </div>

      <div class='goal-btns'>
        <button type='button' class='btn new-goal-btn' name='button'>New</button>
        <button type='button' class='btn edit-goal-btn' name='button'>Edit</button>
      </div>

    </section>

    <section class='my-workouts-container'>
      <h1>My Workouts</h1>

      <img class='calendar' src='./images/simple-calendar.png'/>

      <img class='task-chart' src='./images/task-progress-chart.png'/>
    </section>
  </section>
  </body>
</html>
